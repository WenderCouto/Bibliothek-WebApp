<main class="container-login">
  <div class="imagem-lateral">
  </div>
  <div class="informacoes">
    <a class="arrow" [routerLink]="['/login']"><svg fill="#000000" version="1.1" id="Capa_1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px"
                height="800px" viewBox="0 0 299.021 299.021" xml:space="preserve">
                <g>
                    <g>
                        <path d="M292.866,254.432c-2.288,0-4.443-1.285-5.5-3.399c-0.354-0.684-28.541-52.949-146.169-54.727v51.977
               c0,2.342-1.333,4.48-3.432,5.513c-2.096,1.033-4.594,0.793-6.461-0.63L2.417,154.392C0.898,153.227,0,151.425,0,149.516
               c0-1.919,0.898-3.72,2.417-4.888l128.893-98.77c1.87-1.426,4.365-1.667,6.461-0.639c2.099,1.026,3.432,3.173,3.432,5.509v54.776
               c3.111-0.198,7.164-0.37,11.947-0.37c43.861,0,145.871,13.952,145.871,143.136c0,2.858-1.964,5.344-4.75,5.993
               C293.802,254.384,293.34,254.432,292.866,254.432z" />
                    </g>
                </g>
            </svg></a>
    <div class="informacoes-box">
      <a [routerLink]="['/']"><img class="logo" src="assets/logo-login.png" alt=""></a>
      <h2></h2>
      <form id="contact" (ngSubmit)="onSubmit()">
        <h3 class="heading-recuperarsenha">Solicite a Alteração de Senha</h3>
        <h3 class="heading-recuperarsenha">Fornecendo seus dados aqui.</h3>
        <fieldset>
          <input placeholder="Digite sua Matrícula" type="text" name="matricula" [(ngModel)]="matricula"
                 tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Digite o seu Nome" type="text" [(ngModel)]="nomeCompleto" name="nomeCompleto" tabindex="2"
                 required>
        </fieldset>
        <fieldset>
          <button type="submit" id="contact-submit">Login</button>
        </fieldset>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ message }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ subMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ message }}</div>
      <div *ngIf="successMessage" class="success-message"><p>Entre em contato com seu Administrador para obter sua nova Senha</p></div>
    </div>
  </div>
</main>
