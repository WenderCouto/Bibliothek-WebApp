<div class="lista-livros container" id="anchor">
    <div class="lista-livro-header">
        <p class="header-titulo">Título</p>
        <p class="header-editora">Editora</p>
        <p class="header-genero">Gênero</p>
        <p class="header-detalhes">Detalhes</p>
    </div>
    <a class="lista-livro-link" [routerLink]="['/sistema/detalhes', livro.codLivro]" *ngFor="let livro of livros">
        <div class="img-titulo">
            <img class="lista-livro-img" [src]="livro.imagemUrl" alt="{{ livro.titulo }}" />
            <div>
                <h4 class="lista-livro-titulo">{{ livro.titulo }}</h4>
                <p class="lista-livro-autor">{{ livro.autor }}</p>
            </div>
        </div>
        <p class="lista-livro-editora">{{ livro.editora }}</p>
        <p class="lista-livro-genero">{{ livro.genero }}</p>
        <a class="mais-detalhes" [routerLink]="['/sistema/detalhes', livro.codLivro]">Mais Detalhes</a>
    </a>
    <div class="pagination">
        <button class="button-page" (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
        <span>{{ currentPage + 1 }} de {{ totalPages }}</span>
        <button class="button-page" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Próxima</button>
    </div>
</div>
