<div class="container" *ngIf="recomendacoes.length > 0">
    <h2>Leia também</h2>
    <div class="lista-livros container" id="anchor">
        <div class="lista-livro-header">
            <p class="header-titulo">Título</p>
            <p class="header-editora">Editora</p>
            <p class="header-genero">Gênero</p>
            <p class="header-detalhes">Detalhes</p>
        </div>
        <a class="lista-livro-link" [routerLink]="['/sistema/detalhes', recomendacao.codLivro]"
            *ngFor="let recomendacao of recomendacoesLimitadas">
            <div class="img-titulo">
                <img class="lista-livro-img" [src]="recomendacao.imagemUrl" alt="{{ recomendacao.titulo }}" />
                <div>
                    <h4 class="lista-livro-titulo">{{ recomendacao.titulo }}</h4>
                    <p class="lista-livro-autor">{{ recomendacao.autor }}</p>
                </div>
            </div>
            <p class="lista-livro-editora">{{ recomendacao.editora }}</p>
            <p class="lista-livro-genero">{{ recomendacao.genero }}</p>
            <a class="mais-detalhes" [routerLink]="['/sistema/detalhes', recomendacao.codLivro]">Mais Detalhes</a>
        </a>
    </div>
</div>
